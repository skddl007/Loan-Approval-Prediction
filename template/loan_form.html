<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Interest Calculator</title>
    <link rel="stylesheet" href="../static/css/loan_form.css">
    <link rel="stylesheet" href="../static/css/nav.css">
    
    
</head>
<body style="background-image: url('static/images/nm.jpg');opacity: 95%; background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <div class="navbar">
        <img src="static/images/kh.jpg">
        <h1 id="website_name">BorrowBuddy</h1>
        <div class="hca">
            <a href="/index">Home</a>
            <a href="/login">SignUp/Login</a>
            <a href="/interest">Interest</a>
            <a href="/condition">T & C</a>
            <a href="/about">About</a>
        </div>
    </div>
    <br>  <br>  <br>  <br>
    <div class="container">
        <h2>Interest Calculator</h2>
        <p>Rate: 11%</p>
        <form action="/loan_calculator" method="post">
            <label for="principal">Loan Amount:</label>
            <input type="number" id="principal" name="principal" required><br><br>

            <label for="time">Time Period (in years):</label>
            <input type="number" id="time" name="time" required><br><br>

            <button action="/interest" type="submit">Calculate Interest</button>
        </form>

        {% if interest %}
        <div class="result">
            <h2>Result:</h2>
            <p>Principal Amount: {{ principal }}</p>
            <p>Interest Rate: {{ rate }}%</p>
            <p>Time Period: {{ time }} years</p>
            <p>Interest Amount at {{ rate }}%: {{ interest }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
